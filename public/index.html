<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muslim Invest - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <i class="fas fa-star-and-crescent logo-icon"></i>
                <h1>Muslim Invest</h1>
                <p>Halal Investment Platform</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="show-password" id="showPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="showPasswordCheck">
                        <span class="checkmark"></span>
                        Show Password
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </form>

            <div class="demo-credentials">
                <h4>Demo Account:</h4>
                <p>Email: demo@musliminvest.com</p>
                <p>Password: password123</p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
